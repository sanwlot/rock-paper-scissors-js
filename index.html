<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <h1>Rock Paper Scissors</h1>
    <div class="choices-btns-container">
      <button class="choice">👊</button>
      <button class="choice">👋</button>
      <button class="choice">✌️</button>
    </div>
    <div class="message"></div>
    <p>
        Wins: <span class="humanScore"> 0</span>,
        Losses:<span class="computerScore"> 0</span>,
        Ties: <span class="tiesCount"> 0</span>
    </p>
    <button class="resetScoreBtn">Reset Score</button>
    </div>
    <audio class="click-sound">
      <source src="click-sound.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio class="win-sound">
      <source src="win-sound.wav" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio class="lose-sound">
      <source src="lose-sound.wav" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio class="tie-sound">
      <source src="tie-sound.wav" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio class="reset-sound">
      <source src="reset-sound.wav" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  <script src="script.js"></script>
</body>
</html>
